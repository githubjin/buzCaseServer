# 八字命理案例
type Article implements Node {
  # The ID of an object
  id: ID!
  attachments: [String]
  title: String
  submit: Boolean
  categories: [String]
  name: String
  gender: String
  education: String
  birthday: Float
  homePlace: HomePlace
  jobs: [String]
  marriage: String
  children: String
  events: EventConnection
  knowledge: String
  notes: NoteConnection
  createdAt: Date
}

# A connection to a list of items.
type ArticleConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [ArticleEdge]
  totalInfo: TotalInfo
}

input ArticleDeleteInput {
  id: String
  clientMutationId: String
}

type ArticleDeletePayload {
  distroyedId: String
  viewer: User
  error: String
  clientMutationId: String
}

# An edge in a connection.
type ArticleEdge {
  # The item at the end of the edge
  node: Article

  # A cursor for use in pagination
  cursor: String!
}

# 案例查询条件
input ArticleFilters {
  categories: [String]
  gender: String
  submit: Boolean
  education: String
  birthday: Float
  homePlace: HomePlaceArgs
  jobs: [String]
  marriage: String
  createOn: Float
}

input ArticleMutationInput {
  # Article Global ID
  id: String!

  # Article fields
  keys: [String]

  # Article fields values
  values: [String]

  # deleted event ids
  subEvents: [String]

  # deleted note ids
  subNotes: [String]

  # added event contents
  addEvents: [String]

  # added note values
  addNotes: [String]

  # for add notes, to caculate cursor for new edge
  noteIndex: Int

  # updated note ids
  noteIds: [String]

  # updated note values
  noteValues: [String]

  # updated event ids
  eventIds: [String]

  # updated event values
  eventValues: [String]

  # 是否是提交操作
  submit: Boolean
  clientMutationId: String
}

type ArticleMutationPayload {
  keys: [String]
  eventKey2Ids: [String]

  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node
  article: Article
  newEvents: [EventEdge]
  newNotes: NoteEdge
  subEvents: [String]
  subNotes: [String]
  updatedEvents: [EventEdge]
  updatedNotes: [NoteEdge]
  clientMutationId: String
}


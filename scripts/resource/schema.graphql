# 八字命理案例
type Article implements Node {
  # The ID of an object
  id: ID!
  attachments: [String]
  title: String
  categories: [String]
  name: String
  gender: String
  education: String
  birthday: Float
  homePlace: HomePlace
  jobs: [String]
  marriage: String
  children: String
  events: [Event]
  knowledge: String
  notes: [Note]
  createdAt: Date
}

# 八字案例命苦列表信息
type ArticleConnection {
  pageInfo: CustomPageInfo
  edges: [Article]
}

# 案例查询条件
input articleFilterInput {
  pageSize: Int
  page: Int
  sorters: [QuerySorter]
  categories: [String]
  gender: String
  education: String
  birthday: Float
  homePlace: HomePlaceArgs
  jobs: [String]
  marriage: String
  createOn: Float
}

# 案例类型
type Category implements Node {
  # The ID of an object
  id: ID!
  name: String
  hitrate: Float
  order: Int
}

# A connection to a list of items.
type CategoryConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [CategoryEdge]
}

# An edge in a connection.
type CategoryEdge {
  # The item at the end of the edge
  node: Category

  # A cursor for use in pagination
  cursor: String!
}

# 分页统计信息
type CustomPageInfo {
  total: Int
  totalPage: Int
  currentPage: Int
  pageSize: Int
  hasNextPage: Boolean
  hasPreviousPage: Boolean
}

# Date custom scalar type
scalar Date

